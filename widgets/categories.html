<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: 'Segoe UI', 'Hiragino Kaku Gothic ProN', 'Noto Sans JP', 'Meiryo', sans-serif;
    padding: 20px; background: #fff;
  }
  .card-title {
    font-size: 16px; font-weight: 700; margin-bottom: 14px;
    display: flex; align-items: center; gap: 8px; color: #558B2F;
  }
  .icon {
    width: 24px; height: 24px; background: #1976D2; color: #fff;
    border-radius: 6px; display: flex; align-items: center;
    justify-content: center; font-size: 13px;
  }
  .accordion-header {
    display: flex; align-items: center; gap: 8px; padding: 10px 0;
    cursor: pointer; font-weight: 600; font-size: 14px; border: none;
    background: none; width: 100%; text-align: left; color: #333;
    border-bottom: 1px solid #E0E0E0; transition: color 0.2s;
  }
  .accordion-header:hover { color: #558B2F; }
  .arrow { transition: transform 0.3s; font-size: 12px; }
  .accordion-header.open .arrow { transform: rotate(90deg); }
  .accordion-body { max-height: 0; overflow: hidden; transition: max-height 0.3s ease; }
  .accordion-body.open { max-height: 500px; }
  .item {
    display: block; padding: 10px 16px; font-size: 13px; color: #333;
    text-decoration: none; border-bottom: 1px solid #f0f0f0; transition: background 0.15s;
  }
  .item:hover { background: #F1F8E9; color: #558B2F; }
</style>
</head>
<body>
  <div class="card-title"><span class="icon">&#128218;</span>各種情報カテゴリ集</div>

  <div>
    <button class="accordion-header open" onclick="toggle(this)">
      <span class="arrow">&#9654;</span>運営マニュアル
    </button>
    <div class="accordion-body open">
      <a href="#" class="item">日次実績の流れ</a>
      <a href="#" class="item">施設外就労の報告</a>
    </div>
  </div>
  <div>
    <button class="accordion-header" onclick="toggle(this)">
      <span class="arrow">&#9654;</span>クリエイティブ
    </button>
    <div class="accordion-body">
      <a href="#" class="item">デザインガイドライン</a>
      <a href="#" class="item">ブランド素材集</a>
    </div>
  </div>

  <script>
  function toggle(el) {
    el.classList.toggle('open');
    el.nextElementSibling.classList.toggle('open');
  }
  </script>
</body>
</html>
