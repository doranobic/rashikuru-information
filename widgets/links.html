<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: 'Segoe UI', 'Hiragino Kaku Gothic ProN', 'Noto Sans JP', 'Meiryo', sans-serif;
    padding: 20px; background: #fff;
  }
  .card-title {
    font-size: 16px; font-weight: 700; margin-bottom: 14px;
    display: flex; align-items: center; gap: 8px; color: #558B2F;
  }
  .icon {
    width: 24px; height: 24px; background: #7CB342; color: #fff;
    border-radius: 6px; display: flex; align-items: center;
    justify-content: center; font-size: 13px;
  }
  .group-title {
    font-size: 13px; font-weight: 600; padding: 8px 0;
    display: flex; align-items: center; gap: 6px;
  }
  .link-item {
    display: block; padding: 8px 16px; font-size: 13px; color: #333;
    text-decoration: none; border-radius: 6px; transition: background 0.15s;
  }
  .link-item:hover { background: #F1F8E9; color: #558B2F; }
  .link-group { margin-bottom: 12px; }
</style>
</head>
<body>
  <div class="card-title"><span class="icon">&#128279;</span>各種リンク集</div>
  <div class="link-group">
    <div class="group-title">&#9660; 社内広報SNS</div>
    <a href="#" class="link-item">Instagram 広報</a>
    <a href="#" class="link-item">X（旧Twitter）広報</a>
  </div>
  <div class="link-group">
    <div class="group-title">&#9660; ツール</div>
    <a href="#" class="link-item">Google Workspace</a>
    <a href="#" class="link-item">社内チャット</a>
  </div>
</body>
</html>
