<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: 'Segoe UI', 'Hiragino Kaku Gothic ProN', 'Noto Sans JP', 'Meiryo', sans-serif;
    padding: 20px; background: #fff;
  }
  .card-title {
    font-size: 16px; font-weight: 700; margin-bottom: 6px;
    display: flex; align-items: center; gap: 8px; color: #558B2F;
  }
  .icon {
    width: 24px; height: 24px; background: #1976D2; color: #fff;
    border-radius: 6px; display: flex; align-items: center;
    justify-content: center; font-size: 13px;
  }
  .hub-info { font-size: 12px; color: #666; margin-bottom: 14px; }
  .hub-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
  .hub-btn {
    display: flex; align-items: center; justify-content: center;
    padding: 12px 8px; border: 1px solid #E0E0E0; border-radius: 8px;
    font-size: 13px; font-weight: 600; cursor: pointer; background: #fff;
    transition: all 0.2s; text-decoration: none; color: #333; text-align: center;
  }
  .hub-btn:hover {
    border-color: #7CB342; background: #F1F8E9; color: #558B2F;
    transform: translateY(-1px); box-shadow: 0 2px 8px rgba(124,179,66,0.2);
  }
</style>
</head>
<body>
  <div class="card-title"><span class="icon">&#128100;</span>マイページ・拠点ハブ</div>
  <p class="hub-info">拠点：さいたま新都心 ／ 権限：staff</p>
  <div class="hub-grid">
    <a href="#" class="hub-btn">相談・連絡</a>
    <a href="#" class="hub-btn">申請・届出</a>
    <a href="#" class="hub-btn">実績報告</a>
    <a href="#" class="hub-btn">月次</a>
    <a href="#" class="hub-btn">備品管理</a>
    <a href="#" class="hub-btn">小口管理</a>
  </div>
</body>
</html>
